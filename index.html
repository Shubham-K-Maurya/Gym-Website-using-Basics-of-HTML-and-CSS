<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="maximum-scale=1.0">
    <title>project 1 gym website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <!-- left for logo -->
            <!-- i'm left -->
            <img src="logo.png" alt="">
            <div>Maurya Gym & Yoga Center </div>
        </div>
        <div class="mid">
            <!-- mid for navigation -->
            <!-- i'm mid -->
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- right for buttons -->
            <!-- i'm right -->
            <button class="btn"><a href="#">Call Us Now</a></button>
            <button class="btn"><a href="#">Email Us</a></button>
        </div>

    </header>
    
    <div class="vid1">
        <video src="gym_video.mp4" autoplay muted loop></video>
    </div>
    <div class="vid2">
        <video src="yoga_video.mp4" autoplay muted></video>
    </div>


    <div class="container">
        <h1>Join Us</h1>
        <!-- <h1>Join The Best Gym & Yoga Center</h1> -->
        <form action="noaction">
            <div class="frmgrp">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="frmgrp">
                <input type="number" name="" placeholder="Enter Your age">
            </div>
            <div class="frmgrp">
                <input type="text" name="" placeholder="Enter Your Address">
            </div>
            <div class="frmgrp">
                <input type="number" name="" placeholder="Enter Your Phone">
            </div>
            <div class="frmgrp">
                <input type="email" name="" placeholder="Enter Your Email Id">
            </div>
            <button class="btn"><a href="#">Submit</a> </button>
        </form>
    </div>
    <footer id="main-footer">
        <div class="container1">
            <p>
                Maurya Gym & Yoga Center designed by
                <a href="#"> Shubham Maurya </a> &copy 2022-23, All Rights Reserved.
            </p>
        </div>
    </footer>
</body>

</html>
